services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: icv
      POSTGRES_PASSWORD: "iHyMroGbubpBZNfW4eyFcXW4SI85Nf73"
    volumes:
      - icv_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "w7DNv0Yot7RhYHDrbkpxlefPS7aVGdE7"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: icv_test
      POSTGRES_PASSWORD: "CUEHjU3NftZEqQdc7-eQCBfBOANo88LZ"
    volumes:
      - icv_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "EkJy-4-LazbtEgHOzUCNaj8aJC9zoDS4"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  icv_data:
  icv_test_data:
