# CV data response model for loading CVs
class: CvData
fields:
  id: int
  userId: int?
  templateId: String
  cvData: String  # JSON string containing all form fields
  pdfThemeSettings: String  # JSON string for PDF theme settings
  sectionOrder: String  # JSON array as string for section order
  storageLocation: StorageLocation
  saveTimestamp: DateTime
  createdAt: DateTime
  updatedAt: DateTime

