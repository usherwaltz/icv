# Password reset token table for password reset functionality
class: PasswordResetToken
table: password_reset_tokens
fields:
  userId: int, relation(parent=users)
  token: String
  expiresAt: DateTime
  used: bool, default=false
  createdAt: DateTime, default=now

indexes:
  password_reset_token_token_idx:
    fields: token
    unique: true
  password_reset_token_user_id_idx:
    fields: userId

